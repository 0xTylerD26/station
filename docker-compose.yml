version: '3.9'

###############################################################################
services:

  haproxy:
    image: haproxy:2.8.0-alpine
    volumes:
      - ./docker-assets/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - default
    ports:
      - '1317:1317'
      - '3100:3100'
      - '8444:8444'

  localterra:
    image: ghcr.io/terra-money/localterra:${TERRA_VERSION:-latest}
    platform: linux/amd64
    hostname: terrad
    volumes:
      - terra:/app
    networks:
      - default

  assets:
    image: ghcr.io/terra-money/station-assets:1.0.0
    hostname: assets
    networks:
      - default
    ports:
      - '3101:3101'

  station:
    build:
      context: .
      dockerfile: Dockerfile
    image: localterra/station:latest
    networks:
      - default
    ports:
      - '3000:3000'

###############################################################################

volumes:
  terra:

networks:
  default:
